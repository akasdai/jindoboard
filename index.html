<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Dog Board — 한국 토종견 사진 공유</title>
  <meta name="description" content="진돗개, 풍산개, 삽살개, 동경이, 제주개 등 한국 토종견 사진을 공유하고 발견하는 K-Dog 커뮤니티">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4608212008236659"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <a class="logo" href="#">
        <span class="logo-icon">🐾</span>
        <span class="logo-text"><em class="logo-k">K</em>-Dog Board</span>
      </a>
      <div class="search-bar">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" placeholder="품종, 제목, 작가 검색...">
      </div>
      <button class="btn-upload" id="open-upload">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        <span>사진 올리기</span>
      </button>
      <button class="btn-partner" id="open-partner">제휴 문의</button>
    </div>
  </header>

  <nav class="breed-nav" id="breed-nav">
    <div class="breed-nav-inner">
      <button class="breed-chip active" data-breed="">🐾 전체</button>
      <button class="breed-chip" data-breed="진돗개">🟡 진돗개</button>
      <button class="breed-chip" data-breed="풍산개">⚪ 풍산개</button>
      <button class="breed-chip" data-breed="삽살개">🟣 삽살개</button>
      <button class="breed-chip" data-breed="동경이">🟢 동경이</button>
      <button class="breed-chip" data-breed="제주개">🟠 제주개</button>
      <button class="breed-chip" data-breed="기타">⬜ 기타 / 믹스</button>
    </div>
  </nav>

  <div class="loading-screen" id="loading">
    <div class="spinner"></div>
  </div>

  <div class="empty-state hidden" id="empty-state">
    <div class="empty-icon">🐾</div>
    <h2>검색 결과가 없어요</h2>
    <p>다른 키워드나 품종을 선택해보세요.</p>
  </div>

  <main class="masonry-grid" id="photo-grid"></main>

  <!-- Upload Modal -->
  <div class="modal-overlay hidden" id="modal-overlay">
    <div class="modal">
      <button class="btn-icon modal-close" id="modal-close" aria-label="닫기">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
      <h2 class="modal-title">🐾 K-Dog 사진 올리기</h2>

      <div class="drop-zone" id="drop-zone">
        <input type="file" id="file-input" accept="image/*" hidden>
        <div class="drop-placeholder" id="drop-placeholder">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2.5"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="m21 15-5-5L5 21"/>
          </svg>
          <p>드래그하거나 <span class="browse-link" id="browse-link">파일 선택</span></p>
          <small>PNG · JPG · WEBP · 최대 10MB</small>
        </div>
        <div class="drop-preview hidden" id="drop-preview">
          <img id="preview-img" alt="미리보기">
          <button class="btn-change" id="change-img">다른 사진 선택</button>
        </div>
      </div>

      <div class="modal-fields">
        <div class="field">
          <label for="photo-breed">품종 <span class="req">*</span></label>
          <select id="photo-breed">
            <option value="">품종을 선택해주세요</option>
            <option value="진돗개">진돗개 (Jindo)</option>
            <option value="풍산개">풍산개 (Pungsan)</option>
            <option value="삽살개">삽살개 (Sapsali)</option>
            <option value="동경이">동경이 (Donggyeongi)</option>
            <option value="제주개">제주개 (Jeju)</option>
            <option value="기타">기타 / 믹스</option>
          </select>
        </div>
        <div class="field">
          <label for="photo-title">제목 <span class="req">*</span></label>
          <input type="text" id="photo-title" placeholder="예: 우리 집 진돌이" maxlength="80">
        </div>
        <div class="field">
          <label for="photo-desc">설명 <span class="opt">(선택)</span></label>
          <textarea id="photo-desc" placeholder="사진에 대한 이야기를 들려주세요" rows="3" maxlength="300"></textarea>
        </div>
        <div class="field">
          <label for="author-name">이름 / 닉네임 <span class="req">*</span></label>
          <input type="text" id="author-name" placeholder="예: 토종견사랑" maxlength="30">
        </div>
      </div>

      <button class="btn-submit" id="submit-btn">
        <span id="submit-label">업로드</span>
        <div class="btn-spinner hidden" id="btn-spinner"></div>
      </button>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox hidden" id="lightbox">
    <div class="lightbox-bg" id="lightbox-bg"></div>
    <div class="lightbox-wrap">
      <button class="btn-icon lightbox-close" id="lightbox-close" aria-label="닫기">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
      <div class="lightbox-body">
        <div class="lightbox-img-wrap">
          <img id="lightbox-img" src="" alt="">
        </div>
        <div class="lightbox-info">
          <span class="breed-badge lightbox-breed hidden" id="lightbox-breed"></span>
          <h3 id="lightbox-title"></h3>
          <p id="lightbox-desc"></p>
          <div class="lightbox-meta">
            <span class="lightbox-author" id="lightbox-author"></span>
            <button class="btn-like" id="lightbox-like" data-id="">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
              <span class="like-count" id="lightbox-like-count">0</span>
            </button>
          </div>
        </div>
      </div>
      <div class="lightbox-comments">
        <p class="lightbox-comments-label">댓글</p>
        <div id="disqus_thread"></div>
        <noscript>댓글을 보려면 JavaScript를 활성화해주세요.</noscript>
      </div>
    </div>
  </div>

  <!-- Partnership Modal -->
  <div class="modal-overlay hidden" id="partner-overlay">
    <div class="modal">
      <button class="btn-icon modal-close" id="partner-close" aria-label="닫기">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>

      <!-- Form View -->
      <div id="partner-form-view">
        <h2 class="modal-title">🤝 제휴 문의</h2>
        <p class="partner-desc">광고, 콘텐츠 협업, 이벤트 등 다양한 제휴를 환영합니다.<br>문의 내용을 남겨주시면 빠르게 연락드릴게요.</p>
        <div class="modal-fields">
          <div class="field">
            <label for="partner-company">회사 / 브랜드명 <span class="req">*</span></label>
            <input type="text" id="partner-company" placeholder="예: 멍멍 펫푸드" maxlength="60">
          </div>
          <div class="field">
            <label for="partner-name">담당자 이름 <span class="req">*</span></label>
            <input type="text" id="partner-name" placeholder="예: 김담당" maxlength="30">
          </div>
          <div class="field">
            <label for="partner-email">이메일 <span class="req">*</span></label>
            <input type="email" id="partner-email" placeholder="예: contact@example.com" maxlength="100">
          </div>
          <div class="field">
            <label for="partner-type">문의 유형 <span class="req">*</span></label>
            <select id="partner-type">
              <option value="">유형을 선택해주세요</option>
              <option value="광고 / 협찬">광고 / 협찬</option>
              <option value="콘텐츠 제휴">콘텐츠 제휴</option>
              <option value="이벤트 / 캠페인">이벤트 / 캠페인</option>
              <option value="커뮤니티 파트너십">커뮤니티 파트너십</option>
              <option value="기타">기타</option>
            </select>
          </div>
          <div class="field">
            <label for="partner-message">문의 내용 <span class="req">*</span></label>
            <textarea id="partner-message" placeholder="제안하실 내용을 자유롭게 작성해주세요." rows="4" maxlength="500"></textarea>
          </div>
        </div>
        <button class="btn-submit" id="partner-submit">문의 보내기</button>
      </div>

      <!-- Success View -->
      <div id="partner-success-view" class="hidden">
        <div class="partner-success">
          <div class="partner-success-icon">✅</div>
          <h2>문의가 접수됐어요!</h2>
          <p>빠른 시일 내에 입력하신 이메일로 연락드리겠습니다.<br>K-Dog Board에 관심 가져주셔서 감사합니다 🐾</p>
          <button class="btn-submit" id="partner-done">확인</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast hidden" id="toast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
