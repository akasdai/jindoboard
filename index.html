<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JindoBoard — 진돗개 사진 공유</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a class="logo" href="#">
        <span class="logo-icon">🐕</span>
        <span>JindoBoard</span>
      </a>
      <div class="search-bar">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" placeholder="진돗개 사진 검색...">
      </div>
      <button class="btn-upload" id="open-upload">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        사진 올리기
      </button>
    </div>
  </header>

  <!-- Loading -->
  <div class="loading-screen" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Setup Notice -->
  <div class="setup-notice hidden" id="setup-notice">
    <div class="setup-box">
      <div class="setup-icon">⚙️</div>
      <h2>Firebase 설정 필요</h2>
      <p><code>main.js</code> 파일의 <code>firebaseConfig</code>를 Firebase 프로젝트 정보로 채워주세요.</p>
      <ol>
        <li><a href="https://console.firebase.google.com" target="_blank">Firebase 콘솔</a>에서 프로젝트 생성</li>
        <li>Firestore Database, Storage 활성화</li>
        <li>앱 등록 후 config 값을 <code>main.js</code>에 입력</li>
      </ol>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state hidden" id="empty-state">
    <div class="empty-icon">📷</div>
    <h2>아직 올라온 사진이 없어요</h2>
    <p>첫 번째 진돗개 사진을 올려보세요!</p>
    <button class="btn-upload" onclick="document.getElementById('open-upload').click()">사진 올리기</button>
  </div>

  <!-- Masonry Grid -->
  <main class="masonry-grid" id="photo-grid"></main>

  <!-- Upload Modal -->
  <div class="modal-overlay hidden" id="modal-overlay">
    <div class="modal">
      <button class="btn-icon modal-close" id="modal-close" aria-label="닫기">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
      <h2 class="modal-title">진돗개 사진 올리기</h2>

      <div class="drop-zone" id="drop-zone">
        <input type="file" id="file-input" accept="image/*" hidden>
        <div class="drop-placeholder" id="drop-placeholder">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2.5"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="m21 15-5-5L5 21"/>
          </svg>
          <p>드래그하거나 <span class="browse-link" id="browse-link">파일 선택</span></p>
          <small>PNG · JPG · WEBP · 최대 10MB</small>
        </div>
        <div class="drop-preview hidden" id="drop-preview">
          <img id="preview-img" alt="미리보기">
          <button class="btn-change" id="change-img">다른 사진 선택</button>
        </div>
      </div>

      <div class="modal-fields">
        <div class="field">
          <label for="photo-title">제목 <span class="req">*</span></label>
          <input type="text" id="photo-title" placeholder="예: 우리 집 진돌이" maxlength="80">
        </div>
        <div class="field">
          <label for="photo-desc">설명 <span class="opt">(선택)</span></label>
          <textarea id="photo-desc" placeholder="사진에 대한 이야기를 들려주세요" rows="3" maxlength="300"></textarea>
        </div>
        <div class="field">
          <label for="author-name">이름 / 닉네임 <span class="req">*</span></label>
          <input type="text" id="author-name" placeholder="예: 진도사랑" maxlength="30">
        </div>
      </div>

      <button class="btn-submit" id="submit-btn">
        <span id="submit-label">업로드</span>
        <div class="btn-spinner hidden" id="btn-spinner"></div>
      </button>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox hidden" id="lightbox">
    <div class="lightbox-bg" id="lightbox-bg"></div>
    <div class="lightbox-wrap">
      <button class="btn-icon lightbox-close" id="lightbox-close" aria-label="닫기">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
      <div class="lightbox-body">
        <div class="lightbox-img-wrap">
          <img id="lightbox-img" src="" alt="">
        </div>
        <div class="lightbox-info">
          <h3 id="lightbox-title"></h3>
          <p id="lightbox-desc"></p>
          <div class="lightbox-meta">
            <span class="lightbox-author" id="lightbox-author"></span>
            <button class="btn-like" id="lightbox-like" data-id="">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
              <span class="like-count" id="lightbox-like-count">0</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast hidden" id="toast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
